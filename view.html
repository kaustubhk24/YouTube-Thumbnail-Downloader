    <script type="text/javascript">
    
    
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const url = urlParams.get('url');
    //window.alert(url);

    var data = url.split ("v=");
    var code=data[1];
    var base_url='https://img.youtube.com/vi/';

    var max=base_url+code+'/maxresdefault.jpg';
    var medium=base_url+code+'/mqdefault.jpg';
    var high=base_url+code+'/hqdefault.jpg';
    //window.alert(max);
   // window.alert(max);

    window.onload = function(){
      
        var maxHTML='<center><h2>Max Resolution (1080p & Above)</h2><br><a href='+max+'><img src='+max+' download='+max+'></img></a><br></center>';
        var mediumHTML='<center><h2>Medium Resolution </h2><br><a href='+medium+'><img src='+medium+' download='+max+'></img></a></center>';
        var highHTML='<center><h2>High Resolution</h2><br><a href='+high+'><img src='+high+' download='+max+'></img></a></center>';
        var ALL=mediumHTML+highHTML+maxHTML;





        document.getElementById('max').innerHTML=ALL;
    }
